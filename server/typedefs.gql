type User {
	_id: ID 
	username: String! @unique
	email: String!
	password: String!
	avatar: String
	joinDate: String
	favorites: [Post]
}

type Post {
	_id: ID
	title: String!
	imgUrl:  String!
	categories: [String]!
	description: String!
	createdDate: String
	likes: Int
	createdBy: User!
	messages: [Message]
}

type Message {
	_id: ID
	messageBody: String!
	messageDate: String
	messageUser: User!
}

type Token {
	token: String!
}

type PostsPage {
	posts: [Post]
	hasMore: Boolean
}

type LikesFaves {
	likes: Int!
	favorites: [Post]
}

type Query {
	getCurrentUser: User
	getPosts: [Post]
	infiniteScrollPosts(pageNum: Int!, pageSize: Int!): PostsPage
	getPost(postId: ID!): Post!
	searchPosts(searchTerm: String): [Post]
}

type Mutation {
	addPost(title: String!, imgUrl: String, categories: [String]!, description: String!, creatorId: ID!): Post!
	addPostMessage(messageBody: String, userId: ID!, postId: ID!): Message!
	likePost(postId: ID!, username: String!): LikesFaves!
	unlikePost(postId: ID!, username: String!): LikesFaves! 
	signInUser(username: String!, password: String!): Token
	signUpUser(username: String!, email: String!, password: String!): Token
}